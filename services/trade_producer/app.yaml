name: trade_producer
language: python
variables:
  - name: KAFKA_TOPIC_NAME
    inputType: InputTopic
    description: This is the kafka topic where the fetchedd trades (from the websocket API) will be stored / produced
    defaultValue: trades_live
    required: true
  - name: PRODUCT_IDS
    inputType: FreeText
    description: This is the list of cryptos we want to fetch data for
    defaultValue: "'[\"BTC/USD\"]'"
    required: true
dockerfile: Dockerfile
runEntryPoint: src/main.py
defaultFile: src/main.py
